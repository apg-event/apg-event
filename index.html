<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: {
                950: '#02040a', // Deepest night
                900: '#0f172a', // Night sky
                800: '#1e293b', // Dark clouds
              },
              ice: {
                300: '#7dd3fc', // Light frost
                400: '#38bdf8', // Ice blue (Primary Accent)
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e', // Deep ice
              },
              aurora: {
                purple: '#818cf8', // Northern lights purple
                green: '#34d399', // Northern lights green
                pink: '#f472b6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 4s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #38bdf8' },
                '100%': { boxShadow: '0 0 20px #38bdf8', borderColor: '#7dd3fc' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '0.6' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #02040a;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar - Icy look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 10px;
        border: 1px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
        background-color: #38bdf8;
      }
    </style>
